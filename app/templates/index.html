{% extends './layout.html' %}
{% block title %} {{data.titulo}} {% endblock %}
{% block body %}
<h1>HOLA DESDE LA PAGINA</h1>
    <h2>{{data}}</h2>
    <h2>{{data.titulo}}</h2>
    {% if data.numero_cursos > 0 %}
    <ul>
        {% for c in data.cursos %}
        <li>{{c}}</li>
        {% endfor %}
    </ul>
    {% else %}
    <h2>No existen cursos ...</h2>
    {% endif %}
{% endblock %}
